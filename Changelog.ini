[V 1.02]
Date=2011-09-15T10:57:00
Deploy.Action=Upgrade
Deploy.Reason=Security
Comments= <<EOT
- Add a References section, pointing to the GEDCOM document and the web page of month names in various languages, etc.
- Add \n to the end of all die messages, to suppress the file name and line # of the Perl module.
This is a security feature, to stop such info appearing in a browser (for instance) when the code dies.
- Patch parse_datetime($a_string) to also accept parse_datetime(date => $a_string), like all other parse_*() methods.
- Clean up the POD in various small ways.
EOT

[V 1.01]
Date=2011-09-14T13:00:00
Comments= <<EOT
- Expand error messages to include the erroneous parts of the candidate date.
- In parse_date_value(), add parse_datetime as the first method (and simplest) to try.
- Check that the day and year are numeric before checking for a 1, 2 or 3 digit year, to avoid a warning message from Perl
if the year is not numeric.
- Check the success() method after calling DateTime::Format::Natural's parse_datetime(), and die if it failed.
EOT

[V 1.00]
